version: "3.5"

networks:
        localhost:
                name: inet

volumes:
        wordpress:
                name: wordpress
                driver: local
                driver_opts:
                        device: /home/buthor/data/wordpress
                        o: bind
                        type: none


services:
        nginx:
                depends_on:
                        - wordpress
                container_name: nginx_debian
                build: ./nginx
                image: nginx
                ports:
                        - "443:443"
                volumes:
                        - wordpress:/var/www/wordpress
                networks:
                        - localhost
                restart: always
        wordpress:
                container_name: wordpress_debian
                build: ./wordpress
                image: wordpress
                volumes:
                        - wordpress:/var/www/wordpress
                networks:
                        - localhost
                restart: always
